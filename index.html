<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Pokaz slajdów</title>
  <link rel="stylesheet" href="style.css?v=20250914171720" />
</head>
<body>
  <div id="fsPrompt" class="prompt">
    <div class="prompt-card">
      <h1>Pokaz slajdów</h1>
      <button id="startBtn">Uruchom pełny ekran</button>
      <button id="browseBtn">Pokaż wszystkie pokazy</button>
      <div class="logo-frame">
        <img src="assets/logo.png?v=20250914171720" alt="Logo" />
      </div>
      <div class="logo-frame secondary">
        <img src="assets/photographer.png?v=20250914171720" alt="Logo fotografa" />
      </div>
    </div>
  </div>

  <main id="stage" class="stage">
    <div id="workarea" class="workarea">
      <img id="slide" class="slide" alt="Slajd" />
    </div>
  </main>

  <div id="hud" class="hud">
    <button id="prevBtn">⏮️</button>
    <button id="playBtn">▶️</button>
    <button id="pauseBtn">⏸️</button>
    <button id="nextBtn">⏭️</button>
    <button id="settingsBtn">⚙️</button>
    <button id="audioBtn">🎵</button>
    <button id="catalogBtn">📂</button>
    <span id="counter">– / –</span>
  </div>

  <div id="settingsModal" class="modal hidden">
    <button id="closeSettingsBtn">Zamknij</button>
    <input id="marginPct" type="range" min="0" max="20" value="5">
    <span id="marginVal">5%</span>
    <input id="intervalSec" type="number" value="5">
    <select id="sortBy">
      <option value="name">Nazwa</option>
      <option value="modified">Data</option>
      <option value="random">Losowo</option>
    </select>
    <select id="sortDir">
      <option value="asc">Rosnąco</option>
      <option value="desc">Malejąco</option>
    </select>
    <button id="saveSettingsBtn">Zapisz</button>
    <button id="resetSettingsBtn">Domyślne</button>
    <div id="previewFrame"></div>
  </div>

  <div id="catalogModal" class="modal hidden">
    <button id="closeCatalogBtn">Zamknij</button>
    <div id="catalogContent"></div>
  </div>

  <audio id="bgAudio" loop></audio>
  <script src="app.js?v=20250914171720"></script>
</body>
</html>
